<link rel="stylesheet" href="/css/component_header.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="icon" type="image/png" href="/images/favicon.png">
<link rel="stylesheet" href="/css/common.css">
<title>{{.ComponentCommonHead.Title}}</title>
{{if .ComponentCommonHead.Meta}}
<meta name="description" content="{{.ComponentCommonHead.Meta.OGP.Description}}">
<meta property="og:title" content="{{.ComponentCommonHead.Meta.OGP.Title}}">
<meta property="og:description" content="{{.ComponentCommonHead.Meta.OGP.Description}}">
<meta property="og:locale" content="{{.ComponentCommonHead.Meta.OGP.Locale}}">
<meta property="og:type" content="{{.ComponentCommonHead.Meta.OGP.Type}}">
<meta property="og:url" content="{{.ComponentCommonHead.Meta.OGP.URL}}">
<meta property="og:site_name" content="{{.ComponentCommonHead.Meta.OGP.SiteName}}">
<meta property="og:image" content="{{.ComponentCommonHead.Meta.OGP.Image}}">
<script type="application/ld+json">
    {{.ComponentCommonHead.Meta.LDJSON}}
  </script>
{{end}}
