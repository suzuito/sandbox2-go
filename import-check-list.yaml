      - ^github\.com/suzuito/sandbox2-go/crawler/cmd$
      - ^github\.com/suzuito/sandbox2-go/crawler/cmd/.*$
      - ^github\.com/suzuito/sandbox2-go/crawler/(internal|pkg)/inject$
