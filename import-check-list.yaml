rules:
  - name: entityからusecase,inject,infra,cmd層のimportを禁止する
    srcImportPathPatterns:
      - ^github\.com/suzuito/sandbox2-go/crawler/(internal|pkg)/entity$
      - ^github\.com/suzuito/sandbox2-go/crawler/(internal|pkg)/entity/.*$
