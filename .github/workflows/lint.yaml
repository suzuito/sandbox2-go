on:
  pull_request:
  push:
    branches:
      - main
    paths:
      - blog2/_ts/**

jobs:
  eslint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.22.x' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - run: npm ci
      - run: npx eslint src/
      - run: npm run build